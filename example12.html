<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        class A extends React.Component{
            render(){
                return(
                    <div>Hello World</div>
                )
            }
        }

        class B extends React.Component{
            render(){
                return(
                    <div><A new={this.props.text} logout={this.props.logout}/></div>
                )
            }
        }

        class C extends React.Component{
            render(){
                return(
                    <div><B text={this.props.value} logout={this.props.logout}/></div>
                )
            }
        }

        class App extends React.Component{
            constructor(props){
                super(props)
                this.state={
                    txt:'hello world',
                    isLogin:false,
                }
            }

            handleClick = ()=>{this.setState({isLogin:true})}
            logoutClick = ()=>{this.setState({isLogin:false})}

            render(){
                // return(
                //     <div>
                //         {
                //             this.state.isLogin ? 
                //             <><C value={this.state.txt}/><button onClick={this.logouClick}>Logout</button></> 
                //             : 
                //             <button onClick={this.handleClick}>Login</button>
                //         }
                //     </div>
                // )
                return(
                    <>
                        {
                            this.state.isLogin ? <C value={this.state.txt} logout={this.logoutClick} /> : <button onClick={this.handleClick}>Login</button>
                        }
                    </>
                )
            }
        }
        ReactDOM.render(
            <App/>,
            document.querySelector('#root')
        )
    </script>
</body>
</html>
