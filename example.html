<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/javascript">
        class LoginBtn extends React.Component {
            constructor(props) {
                super(props)

                //this.state == 상태 || 변경되는 값
                this.state = {
                    isLogin:false,
                }
            }
            render() {
                return (
                    // React.createElement('button', {onClick:()=>{alert('로그인버튼입니다.')}}, '로그인')
                    // equals.. <button onClick = "alert('로그인버튼입니다.')">로그인</button>
                    // JSX
                    React.createElement('button',{onClick:()=>{ this.setState({isLogin:!this.state.isLogin}) }},this.state.isLogin ? '로그아웃' : '로그인')
                );
            }
        }

        // ReactDOM 인자값 두가지
        // 첫번째 : 넣을 내용 == React.createElement('button',null,'버튼')
        // 두번째 : 넣을 위치 == document.querySelector('#root')
        ReactDOM.render(
            React.createElement(LoginBtn),
            document.querySelector('#root')
        )
    </script>
</body>

</html>
