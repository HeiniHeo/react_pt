<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class LoginBtn extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                    isLogin:false,
                }
            }
            render() {
                return (
                    <button onClick={this.setState({isLogin:!this.state.isLogin})}>
                        {this.state.isLogin ? '로그아웃' : '로그인'}
                    </button>
                    // 여기서 태그는 html 태그가 아니라 자바스크립트 언어임. 그래서 그 안에 다른 코드들이 들어갈 수 있고 대괄호로 영역 표시됨.
                    //=> 이벤트 할때도 "" 가 아니라 대괄호로 표시함
                   // React.createElement('button',{onClick:()=>{ this.setState({isLogin:!this.state.isLogin}) }},this.state.isLogin ? '로그아웃' : '로그인')
                );
            }
        }

        ReactDOM.render(
            React.createElement(LoginBtn),
            document.querySelector('#root')
        )
    </script>
</body>

</html>
